<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bones Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="Assets/logo.png">
    <link rel="apple-touch-icon" href="Assets/logo.png">
    <meta name="theme-color" content="#071028">
    <link rel="stylesheet" href="app.css">
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <div id="mainBlock" class="popup fullScreen flexBox">
      <div class="contentBlock flexBox">
        <div id="header" class="flexBox">
          <div id="icon" class="centerBg"></div>
          <h3 id="name" class="popupTitle"></h3>
        </div>
        <div id="container" class="flexBox"></div>
        <a href="https://t.me/bonesDev" id="telegram" class="button secondary small"></a>
      </div>
    </div>

    <div class="background flexBox">
      <div id="loadingBlock" class="flexBox popup fullScreen">
        <h3 class="popupTitle">Загрузка...</h3>
      </div>
    </div>

    <template id="downloadTemp">
      <h3 id="message" class="popupTitle"></h3>
      <p id="openText" class="hint"></p>
      <a href="bones://" id="open" class="button secondary"></a>
      <a download="Bones.apk" id="download" class="button primary"></a>
      <a href="https://t.me/bonesDev/9" id="downloadTelegram" class="hint"></p>
    </template>

    <template id="notAvailableTemp">
      <h3 id="message" class="popupTitle"></h3>
    </template>

    <template id="qrLinkTemp">
      <h3 id="message" class="popupTitle"></h3>
      <div id="qrCode" class="centerBg"></div>
    </template>

  </body>
</html>
