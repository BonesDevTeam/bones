<html lang="ru" dir="ltr">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="canonical" href="https://bonesdevteam.github.io/bones/start">

    <meta itemprop="image" content="https://bonesdevteam.github.io/bones/Assets/Updates/lab.png">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://bonesdevteam.github.io/bones/start">
    <meta property="og:site_name" content="Bones Game">
    <meta property="og:title" content="Bones - пошаговая игра">
    <meta property="og:description" content="«Bones» - мобильно оринтированая игра, в жанре пошаговый tower-defence. Играй с друзьями на одном устройстве или самому в режиме Охоты на крыс!">
    <meta property="og:image" content="https://bonesdevteam.github.io/bones/Assets/Updates/lab.png">
    <meta property="og:image:alt" content="Одна из карт в игре Bones">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bones - пошаговая игра">
    <meta name="twitter:description" content="«Bones» - мобильно оринтированая игра, в жанре пошаговый tower-defence. Играй с друзьями на одном устройстве или самому в режиме Охоты на крыс!">
    <meta name="twitter:image" content="https://bonesdevteam.github.io/bones/Assets/Updates/lab.png">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="icon" href="Assets/logo.png">
    <link rel="apple-touch-icon" href="Assets/logo.png">
    <meta name="theme-color" content="#071028">
    <link rel="stylesheet" href="app.css">
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <div id="mainBlock" class="popup fullScreen flexBox">
      <div class="contentBlock flexBox">
        <div id="header" class="flexBox">
          <div id="icon" class="centerBg"></div>
          <h3 id="name" class="popupTitle"></h3>
        </div>
        <div id="container" class="flexBox"></div>
        <a href="https://t.me/bonesDev/" id="telegram" class="button secondary small"></a>
      </div>
    </div>

    <div class="background flexBox">
      <div id="loadingBlock" class="flexBox popup fullScreen">
        <h3 class="popupTitle">Загрузка...</h3>
      </div>
    </div>

    <template id="startTemp">
      <h3 id="message" class="popupTitle"></h3>
      <div id="updateBanner" class="centerBg gameBanner startBanner"></div>
      <div id="descContainer" class="startDesc">
        <p id="descText"></p>
      </div>
      <a href="bones://" id="start" class="button primary"></a>
      <a href="https://bonesdevteam.github.io/bones/" id="installGame" class="hint bottomHint"></a>
    </template>

    <template id="notAvailableTemp">
      <h3 id="message" class="popupTitle"></h3>
    </template>

    <template id="qrLinkTemp">
      <h3 id="message" class="popupTitle"></h3>
      <div id="qrCode" class="centerBg"></div>
    </template>

  </body>
</html>
